name: Prettier Check

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1
          registry-url: https://registry.npmjs.org/
          scope: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: pnpm install

      - name: Get changed files
        if: ${{ github.event_name == 'pull_request' }}
        id: get-changed-files
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
              }
            );
            const files = changedFiles
              .filter(f => f.status !== "removed")
              .map(f => f.filename)
              .join(' ');
            return files;

      - name: Show changed files
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Changed files:"
          for file in ${{ steps.get-changed-files.outputs.result }}; do
            echo " - $file"
          done

      - name: Check for Prettier errors
        working-directory: frontend
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(echo "${{ steps.get-changed-files.outputs.result }}" | tr ' ' '\n' | grep -E '\.(js|ts|tsx|json|scss|css|html|md|yml|yaml)$' || true)
            if [ -n "$CHANGED_FILES" ]; then
              echo "Running Prettier on changed files:"
              echo "$CHANGED_FILES"
              pnpm prettier --check $CHANGED_FILES
            else
              echo "No relevant files changed."
            fi
          else
            echo "Running full Prettier check (push to main)"
            pnpm prettier --check .
          fi
