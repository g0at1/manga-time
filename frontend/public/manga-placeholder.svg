<svg width="56" height="56" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Manga cover placeholder">
    <defs>
        <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="1" stop-color="#e5e7eb"/>
        </linearGradient>
    </defs>

    <!-- card -->
    <rect x="0" y="0" width="56" height="56" rx="12" fill="#f3f4f6"/>
    <rect x="3" y="3" width="50" height="50" rx="10" fill="url(#g)"/>

    <!-- stylized book -->
    <g transform="translate(12,13)" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- spine -->
        <path d="M16 2 v26"/>
        <!-- left page -->
        <path d="M16 2 c-4 -2 -8 -2 -12 0 v24 c4 -2 8 -2 12 0"/>
        <!-- right page -->
        <path d="M16 2 c4 -2 8 -2 12 0 v24 c-4 -2 -8 -2 -12 0"/>
        <!-- bookmark -->
        <path d="M22 4 v8 l-3 -2 -3 2 v-8"/>
    </g>
</svg>
